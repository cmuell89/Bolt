<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lightning in a Bot - BOLT</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bolt</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-left">
                <h1>Bolt NLP Expression Validation</h1>
            </div>
        </div>
        <!-- /.row -->

    </div>
       
    <div class="container">
	  <h2>Unlabeled Expressions</h2>
	  <h3>Please validate, archive, or delete these unlabeled expressions:</h3>
	  	{% for exp in expressions %}
	  	<br>
		 <form class="form-group" action="/validation" method="post">
		 	<div class="form-group">
		 	  <input type="hidden" name="id" value={{exp[0]}}>
		      <label for="intent">Expression:</label>
		      <p class="form-control-static">{{exp[1]}}</p>
		      <input type="hidden" name="expression" value="{{exp[1]}}">
		    </div>
		   <div class="form-group">
		      <label for="intent">Intent:</label>
		      <input name="intent" class="form-control" id="intent" placeholder={{exp[2]}} value="{{exp[2]}}">
		      <br>
		      <p>Confidence: {{exp[3]}}</p>
		    </div>
		       <fieldset class="form-group row">
			      <div class="col-sm-10">
			        <div class="form-check">
			          <label class="form-check-label">
			            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="validate" checked>
			            Validate
			          </label>
			        </div>
			        <div class="form-check">
			          <label class="form-check-label">
			            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="archive">
			            Archive
			          </label>
			        </div>
			        <div class="form-check">
			          <label class="form-check-label">
			            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="delete">
			            Delete
			          </label>
			        </div>
			      </div>
			    </fieldset>
		    <button name="validate" class="btn btn-default">Submit</button>
		  </form>
	  	{% endfor %}
	</div>
    
    
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
